<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Processing</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Pre-Processing</h1>
        <p class="text-muted">Analysis can only be performed for English sentiment data.</p> <!-- Tambahan informasi -->
        <form action="/process" method="POST" enctype="multipart/form-data" class="mt-3">
            <div class="mb-3">
                <label for="stopwordFile" class="form-label">Input Stopword</label>
                <input type="file" class="form-control" id="stopwordFile" name="stopwordFile">
            </div>
            <div class="mb-3">
                <label for="dataFile" class="form-label">Input Data</label>
                <input type="file" class="form-control" id="dataFile" name="dataFile">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="useStopwords" name="useStopwords">
                <label class="form-check-label" for="useStopwords">
                    If cleaning also includes STOP WORD removal, click this box.
                </label>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>
</body>
</html>
